<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" th:href="@{css/style.css}">

	

	<script
		src="https://www.paypal.com/sdk/js?client-id=ASZ2KVzB3OrjueutiXFlNLWfoQlUFv1lZLONanPlhI1ZkMUT72f3ZDyh3kWcshxt36ohYYpZHcxUfCd9&currency=USD&components=buttons&debug=true">
		</script>
</head>

<body>

	<div class="container-fluid">
		<div th:replace="fragements/header"></div>
		<main>
			<div class="container">
				<div th:text="${success}" class=" text-success text-center h2"></div>
			</div>
			<div class="container ">

				<div class="row mb-5 text-start ">
					<div class="col-4"></div>
					<div class="col-4">
						<p style="background-color: #FDFD96">Order ID: <span th:text="${orderId}"></span><br>
							Transaction ID: <span th:text="${transactionId}"></span></p>
					</div>
				</div>
				<div class="row mb-5">
					<!-- shopping cart -->
					<div class="col-12">
						<div class="container ">
							<!-- shopping cart items header -->
							<div class="row m-3 border-top border-bottom fs-5">
								<div class="col-3">ITEMS</div>
								<div class="col-3">PRICE</div>
								<div class="col-4">QUANTITY</div>
								<div class="col">SUBTOTAL</div>
							</div>
							<!-- shopping cart rows -->
							<div class="row m-3 border-bottom" th:each="cartItem : ${cartItemList}">
								<!-- Item name, description, image -->
								<div class="col-3 mb-3">
									<h5 th:text="${cartItem.book.title}"></h5>
									<p th:text="${cartItem.book.author}"></p>
									<img width="100px"
										th:src="@{/uploads/books/{id}/{imageName}(id=${cartItem.book.id}, imageName=${cartItem.book.imgName})}">
								</div>
								<!-- Item quantity, price, links -->
								<div class="col align-self-center" th:text="'$'+${cartItem.book.price}"></div>
								<div class="col-4 align-self-center" th:text="'$'+${cartItem.quantity}">

								</div>
								<div class="col align-self-center" th:text="'$'+${cartItem.subtotal}"></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>
	</div>
	<div th:replace="fragements/footer"></div>
</body>

</html>
