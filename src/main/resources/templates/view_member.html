<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" th:href="@{css/style.css}">

  
</head>

<body>

	<div th:replace="fragements/header"></div>

		<div class="h1 mt-4 text-center text-primary">
			View Member

		</div>
		<div class="alert alert-success" th:if="${success}" th:text="${success}"></div>
		<div class="container">
			<table class="table table-secondary table-hover">
				<tr>
					<th>ID</th>
					<th>Member</th>
					<th>UserName</th>
					<th>Password</th>
					<th>Email</th>
					<th>Role</th>
					<th>Action</th>
				</tr>
				<tr th:each="member :${memberList}">
					<td th:text="${member.id}"></td>
					<td>
						<a th:href="@{/member/{id}(id=${member.id})}" th:text="${member.name}"></a>
					</td>
					<td th:text="${member.username}"></td>
					<td th:text="${member.password}"></td>
					<td th:text="${member.email}"></td>
					<td th:text="${member.role}"></td>
					<td>
						<a th:href="@{/memberedit{id}(id=${member.id})}" class="btn btn-primary me-4 mb-3 ">Edit</a>
						<a th:href="@{/memberdelete{id}(id=${member.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</table>
			<form th:action="@{/memberadd}" class="text-center mb-3">
			<button type="submit" class="text-center btn btn-primary" value="Add Member">Add Member</button>
		</form>
		</div>

		

	<div th:replace="fragements/footer"></div>

</body>

</html>
