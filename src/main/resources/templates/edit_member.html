<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" th:href="@{css/style.css}">

   
</head>

<body>
	<div th:replace="fragements/header"></div>
	<h2 class="text-primary text-center mt-5">Update Member</h2>
	<div class="container p-3 mb-3 mt-2">
		<div class="row d-flex justify-content-center align-content-center">

			<div class="col-md-5 ">
				<form th:action="@{/memberedit{id}(id=${member.id})}" method="post" class="border border-primary p-5 "
					th:object="${member}">

					<div class="form-group mb-3">
						<label class="mb-3">Name:</label>
						<input type="text" th:field="*{name}" class="form-control form-control-lg">
					</div>
					<div class="form-group mb-3">
						<label class="mb-3">UserName:</labelclass="mb-3">
							<input type="text" th:field="*{username}" class="form-control form-control-lg">
					</div>
					<div class="form-group mb-3">
						<label class="mb-3">Password:</label>
						<input type="password" th:field="*{password}" class="form-control form-control-lg">
					</div>
					<div class="form-group mb-3">
						<label class="mb-3">Email:</label>
						<input type="email" th:field="*{email}" class="form-control form-control-lg">
					</div>
					<div class="form-group mb-3">
						<label class="mb-3">Role:</label>
						<select th:field="*{role}" class="form-control form-control-lg">
							<option value="">Choose One</option>
							<option value="ROLE_USER">USER</option>
							<option value="ROLE_ADMIN">ADMIN</option>
						</select>
					</div>

					<input type="submit" class="btn btn-primary btn-block text-center" value="Update Member">
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragements/footer"></div>


</body>

</html>
