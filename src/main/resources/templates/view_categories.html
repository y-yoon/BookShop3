<!DOCTYPE html>
<html xmlns="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" >
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" th:href="@{css/style.css}">

   
</head>
<body>
	
 <div th:replace="fragements/header"></div>
     
    <div class="h2 text-center mt-4">
			View Categories
			
		</div>
		<div class="container">
			<table class="table table-striped table-secondary table-hover">
				<tr>
					<th>ID</th>
					<th>Category</th>
					<th>Action</th>
				</tr>
				<tr th:each="category :${categoryList}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.name}"></td>
					<td>
						<a th:href="@{/categoryedit{id}(id=${category.id})}" class="btn btn-primary me-4">Edit</a>
						<a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>

					</td>
				</tr>
			</table>
		</div>
    
    	<form th:action="@{/categoryadd}" class="text-center">
			<button type="submit" class="btn btn-primary text-center" value="Add Category">Add Category</button>

		</form>
    
    <!--main end-->
    
    <br><br>
<div th:replace="fragements/footer"></div>
	
	

</body>
</html>
